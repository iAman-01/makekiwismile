<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Final Gift âœ¨</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    /* Love Message */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 4s ease forwards;
      animation-delay: 5s; /* Show after fireworks start */
    }

    #message h1 {
      font-size: 3rem;
      color: #ffcccc;
      text-shadow: 0 0 20px rgba(255, 0, 100, 0.8);
      margin-bottom: 1rem;
    }

    #message p {
      font-size: 1.5rem;
      color: #ffd6d6;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 2rem;
      color: pink;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <!-- Message -->
  <div id="message">
    <h1>ðŸ’– You are my Forever ðŸ’–</h1>
    <p>Thank you for being the most beautiful part of my life ðŸ«‚<br>
    Always yoursâ€¦ ðŸ’•</p>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ========== Fireworks ==========
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.colors = colors;
        this.particles = [];
        for (let i = 0; i < 50; i++) {
          this.particles.push(new Particle(this.x, this.y, this.colors));
        }
      }
      draw() {
        this.particles.forEach(p => p.draw());
      }
    }

    class Particle {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.angle = Math.random() * 2 * Math.PI;
        this.speed = Math.random() * 5 + 2;
        this.radius = 2;
        this.life = 100;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      draw() {
        if (this.life > 0) {
          const dx = Math.cos(this.angle) * this.speed;
          const dy = Math.sin(this.angle) * this.speed;
          this.x += dx;
          this.y += dy;
          this.life--;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }
    }

    let fireworks = [];
    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        fireworks.push(new Firework(x, y, ["#ff4d6d", "#ff99cc", "#ffccff", "#ffe6f0"]));
      }

      fireworks.forEach(f => f.draw());
      requestAnimationFrame(animate);
    }
    animate();

    // ========== Floating Hearts ==========
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 800);

    // Resize canvas if window changes
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
