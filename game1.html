<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Memory Match 💖</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #3b0a45, #7b1e3a);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  min-height: 100vh;
  padding: 20px;
}
h1 { margin-bottom: 10px; }
#game-board {
  display: grid;
  grid-template-columns: repeat(4, 70px);
  grid-gap: 10px;
  margin-top: 20px;
}
.card {
  width: 70px;
  height: 70px;
  background: #ff6bcb;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.3s;
}
.card.flipped {
  background: #ffd166;
  transform: rotateY(180deg);
}
#message {
  margin-top: 30px;
  font-size: 22px;
  line-height: 1.4;
}
</style>
</head>
<body>
<h1>💖 Love Memory Match 💖</h1>
<p>Find all the matching love emojis!</p>
<div id="game-board"></div>
<div id="message"></div>

<script>
const board = document.getElementById('game-board');
const message = document.getElementById('message');

// Love emojis (pairs)
let emojis = ['🕊','🥝','💖','💌','✨','💞','💗','💓'];
let cardsArray = [...emojis, ...emojis];
cardsArray.sort(() => Math.random() - 0.5);

let flippedCards = [];
let matched = 0;

// Best friend quotes
const bestieQuotes = [
  "Every moment with you feels like magic ✨",
  "You make my heart skip beats 💓",
  "With you, ordinary days turn extraordinary 🌸",
  "You’re the reason my smile shines brighter ☀️",
  "Love like ours writes its own fairy tale 📖💖",
  "Holding your hand makes everything feel right 🫶",
  "You’re my favorite hello and hardest goodbye 💌",
  "Together, we can turn dreams into reality 🌙",
  "You color my world with happiness 🌈",
  "Every laugh with you is a treasure 🥰",
  "You’re the spark that lights up my soul 🔥",
  "Forever isn’t long enough with you 💞",
  "You’re my calm in the storm 🌊",
  "Life tastes sweeter with your love 🍯❤️",
  "You make my heart feel at home 🏡💖",
  "Your smile is my daily sunshine ☀️",
  "Adventures are better when you’re by my side 🌍",
  "You’re my favorite kind of happy 😍",
  "With you, every day is Valentine’s Day 💌",
  "You’re the melody my heart always hums 🎶💓",
  "Love grows deeper every time I see you 🌿❤️",
  "You make even the smallest moments unforgettable ✨",
  "Being with you feels like coming home 🏠💞",
  "You are my forever and always 🕊💖",
  "Your laughter is my favorite sound 🥰🎵",
  "Life is a better story with you in it 📖💖",
  "You’re my heart’s perfect adventure 🫶🌸",
  "Even silence with you feels like poetry 🌙",
  "You’re my rainbow after every storm 🌈💖"
];

// Create cards
cardsArray.forEach((emoji, index)=>{
  const card = document.createElement('div');
  card.classList.add('card');
  card.dataset.emoji = emoji;
  card.addEventListener('click', () => flipCard(card));
  board.appendChild(card);
});

function flipCard(card){
  if(card.classList.contains('flipped') || flippedCards.length === 2) return;
  card.classList.add('flipped');
  card.textContent = card.dataset.emoji;
  flippedCards.push(card);

  if(flippedCards.length === 2){
    setTimeout(checkMatch, 500);
  }
}

function checkMatch(){
  const [card1, card2] = flippedCards;
  if(card1.dataset.emoji === card2.dataset.emoji){
    matched += 2;
    card1.style.background = '#06d6a0';
    card2.style.background = '#06d6a0';
  } else {
    card1.classList.remove('flipped');
    card2.classList.remove('flipped');
    card1.textContent = '';
    card2.textContent = '';
  }
  flippedCards = [];

  if(matched === cardsArray.length){
    const randomQuote = bestieQuotes[Math.floor(Math.random() * bestieQuotes.length)];
    message.textContent = "🎉 You Won! 🎉\n" + randomQuote;
  }
}
</script>
</body>
</html>
